<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規記事作成</title>
    {% load static %}
<link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
    <h1>新規記事を作成</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Djangoが自動生成するフォーム（タイトル/コンテンツ入力） -->
        <button type="submit">保存</button>
    </form>
    <a href="{% url 'post_list' %}">キャンセル（一覧に戻る）</a>
</body>
</html>
