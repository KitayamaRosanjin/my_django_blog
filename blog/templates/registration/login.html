<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    {% load static %}
<link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
    <h1>ログイン</h1>
    {% if form.errors %}
        <p style="color: red;">ログインエラー: {{ form.errors }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <p>
            <label>ユーザー名:</label>
            {{ form.username }}
        </p>
        <p>
            <label>パスワード:</label>
            {{ form.password }}
        </p>
        <button type="submit">ログイン</button>
    </form>
    <a href="{% url 'post_list' %}">記事一覧に戻る</a>
</body>
</html>
